<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/0a9eadbc66.js"
      crossorigin="anonymous"
    ></script>

    <title>Expanding Cards</title>
    <script defer src="./script.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(./img/van-gogh-green-wheat-fields-min.jpg)"
      >
        <h3>Green Wheat Fields</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(./img/van-gogh-starry-night-over-rhone-min.jpg);
        "
      >
        <h3>Starry Night over Rhone</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(./img/van-gogh-two-cut-sunflowers-min.jpg)"
      >
        <h3>Two Cut Sunflowers</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(./img/van-gogh-wheatfield-with-cypresses-min.jpg);
        "
      >
        <h3>Wheatfield with Cypresses</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(./img/van-gogh-view-of-vessenots-near-auvers-min.jpg);
        "
      >
        <h3>View of Vessenots Near Auvers</h3>
      </div>
    </div>
  </body>
</html>
