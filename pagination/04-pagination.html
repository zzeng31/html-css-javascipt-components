<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Pagination Component</title>
    <script defer src="04-pagination.js"></script>
    <link href="./04-pagination.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pagination">
      <span class="left icon-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="left-btn icon"
        >
          <path
            class="left-btn"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </span>

      <span class="number-box"><span class="number">1</span></span>
      <span class="number-box"><span class="number">2</span></span>
      <span class="number-box"><span class="number">3</span></span>
      <span class="number-box"><span class="number">4</span></span>
      <span class="number-box active"><span class="number">5</span></span>
      <span class="number-box"><span class="number">6</span></span>
      <span class="more-box"> <span class="more-number">...</span></span>
      <span class="total-box"><span class="total-number">23</span></span>
      <span class="right icon-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="right-btn icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
            class="right-btn"
          />
        </svg>
      </span>
    </div>
  </body>
</html>
